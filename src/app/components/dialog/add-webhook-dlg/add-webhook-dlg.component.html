<p-toast></p-toast>

<p-dialog [(visible)]="Show" [modal]="true" [dismissableMask]="true" [showHeader]="false" (onHide)="CloseDialog()"
    [style]="{width: '85vw', height:'calc(85vh - 50px)', 'z-index':1000, 'margin-top' : '50px',
  overflow: 'hidden', 'background' : 'white',
  'border-radius':'10px'}" class="no-select">
    <div style="background:white !important;width:100%;height:100%">
        <div fxLayout="row" fxLayoutAlign="space-between center" class="task-dlg-header no-select"
            style="background:black;color:white">

            <h2 class="dialog-header view-task-header" style="color:white !important;margin: 0px 20px">
                Add Webhook
            </h2>
        </div>
        <div style="margin-left:30px">
            <div style="width:100%">
                <mat-form-field pmFocusLabel pmFocusInput [primaryColor]="primaryColor"
                    style="max-width:500px;height:100%;width:500px;margin-top:20px !important">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="Entry.name">
                </mat-form-field>
            </div>
            <div style="width:100%">
                <mat-form-field pmFocusLabel pmFocusInput [primaryColor]="primaryColor"
                    style="max-width:400px;height:100%;width:200px;margin-top:20px !important">
                    <mat-label>Folder Id</mat-label>
                    <input matInput [(ngModel)]="Entry.folder_id">
                </mat-form-field>
            </div>
        </div>
        <div style="position:absolute;bottom:20px;width:calc(100% - 40px)" fxLayouAlign="center center">

            <div class="task-btn-container" fxLayout="row" fxLayoutAlign="end end" style="border-top:solid 1px black;padding-top:20px;width:100%">
                <button mat-fab tippyText="Add Webhook" (click)="onAddWebHook()">
                    <mat-icon class="app-fab-icon-btn app-center-fab-icon">check</mat-icon>
                </button>
            </div>
        </div>
    </div>
</p-dialog>
